<!DOCTYPE html>
<html>
<head>
	<title>Biblioteca da Keilane</title>
	<meta charset="UTF-8">
	<link rel="icon" sizes="192x192" href="http://cur.cursors-4u.net/toons/too-10/too1016.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="content">
			<input type="button" value="?" onclick="mostrarAjuda()" id="btnAjuda">
			<header>
				<h1>Biblioteca da Keilane</h1>
				<p>De A a Z</p>
			</header>
			
			<section>
				<form action="action">
					<label>Autor(es):</label>
					<input type="text" name="autor" id="txtAutor" placeholder="Ex: Ana; Maria; José">
					
					<label>Assunto:</label>
					<input type="text" name="assunto" id="txtAssunto" placeholder="Ex: Apostila html">
					
					<details>
						<summary>
							Consulta avançada
							<div class="barraProg" id="porcentagemProgresso"></div>												
						</summary>
						<label>ISBN:</label>
						<input type="text" name="isbn" id="txtISBN" data-mask="999-9-99-999999-9" placeholder="Ex: Informe o International Standard Book Number (10 ou 13 dígitos)">
					</details>
					
					<progress id="brrProgresso" class="barraProg" value="0" max="100">
					</progress>
					<div class="botoes">
						<input type="button" value="Pesquisar" onclick="pesquisarRef()" id="btnPesquisar">
						<input type="reset" value="Limpar" id="btnLimpar">
					</div>
				</form>
			</section>
		</div>
	</div>
	
	<script src="jquery/jquery-3.1.0.js"></script>
	<script src="jquery/jquery.mask.js"></script>
</body>
</html>
